name: CI

on:
  push:
    branches: '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build DotNET
        run: |
           cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe $Env:GITHUB_WORKSPACE\HaloInfiniteResearchTools.sln
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: 'HaloInfiniteResearchTools/bin/*'
