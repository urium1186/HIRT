name: CI

on:
  push:
    branches: '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build DotNET
        run: |
          'dotnet build HaloInfiniteResearchTools/HaloInfiniteResearchTools.sln /property:GenerateFullPaths=true /consoleloggerparameters:No'
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: 'HaloInfiniteResearchTools/bin/*'
